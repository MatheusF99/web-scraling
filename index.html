    <div class="container">
        
    </div>

    <script>
        (async()=>{
            const response = await fetch('./instagram.json')
            const data = await response.json()

            // formatar os dadsos
                const htmlList = data
                .map(image => `<img src='${image.src}'>`)
                .join('')
            //colocar no html
                document.querySelector('.container').innerHTML =htmlList
        })()
    </script>
